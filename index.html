<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaDrone - 智能无人船鱼群追踪系统</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>

    <header>
        <h1>🌊 AquaDrone</h1>
        <p>智能无人船 · 鱼群追踪与自动投喂系统</p>
    </header>

    <nav>
        <a href="#home">首页</a>
        <a href="#demo">实时监控</a>
        <a href="ai-demo.html">AI识别</a>
        <a href="admin.html">管理后台</a>
    </nav>

    <div class="container" id="home">
        <section>
            <h2>智能无人船系统介绍</h2>
            <p>AquaDrone 是一款基于 AI 与物联网技术的全自动无人船，专为水产养殖设计。通过声呐与视觉识别技术实时追踪鱼群位置，并根据鱼类密度、水温、时间自动投放适量饲料。</p>
            <img src="https://source.unsplash.com/random/600x400/?drone,boat,fish" alt="无人船" class="boat-img">
        </section>
    </div>

    <div class="container" id="demo">
        <section>
            <h2>📊 实时数据监控</h2>
            <div class="data-panel">
                <div class="data-card">
                    <h3>水温</h3>
                    <p id="temp">--</p>
                </div>
                <div class="data-card">
                    <h3>pH值</h3>
                    <p id="ph">--</p>
                </div>
                <div class="data-card">
                    <h3>溶氧量</h3>
                    <p id="oxygen">--</p>
                </div>
                <div class="data-card">
                    <h3>鱼群密度</h3>
                    <p id="density">--</p>
                </div>
            </div>

            <h2>📍 实时位置追踪</h2>
            <div id="map" style="height: 300px; border-radius: 10px;"></div>

            <button class="feed-btn" id="feedButton">🚀 启动自动投喂</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 AquaDrone 团队 | 智慧渔业解决方案</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
