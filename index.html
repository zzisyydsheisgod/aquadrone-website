<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaDrone - 智能无人船监控</title>
    <script
        src="https://webapi.amap.com/maps?v=1.4.15&key=a6a6701051bad914f09e5c027402fcac&plugin=AMap.Scale,AMap.ToolBar"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- ✅ 修改路径：指向 /public/css -->
    <link rel="stylesheet" href="/public/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.6.2/dist/flv.min.js"></script>
</head>

<body>
    <!-- ========== 内容容器（加遮罩层） ========== -->
    <div class="content-wrapper">

        <!-- 头部 -->
        <div class="header">
            <h1>🚤 AquaDrone</h1>
            <p class="subtitle">智能无人船 · 韶关学院附近水域测试</p>
        </div>

        <!-- 地图 -->
        <div id="map"></div>

        <!-- 摄像头 -->
        <div class="camera-panel">
            <h3>📹 实时摄像头</h3>
            <video id="camera-video" controls autoplay muted></video>
            <p><small>水下视角 · 1080P · 自动播放</small></p>
        </div>

        <!-- 数据面板 -->
        <div class="sensor-panel">
            <h3>📊 实时数据</h3>
            <p>水温：<span id="temp">--</span>°C</p>
            <p>溶氧：<span id="oxygen">--</span>mg/L</p>
            <p>PH值：<span id="ph">--</span></p>
            <p>坐标：<span id="coord">未定位</span></p>
        </div>

        <!-- 控制按钮 -->
        <div class="control-panel">
            <button class="control-btn" onclick="startCruise()">自动巡航</button>
            <button class="control-btn" onclick="feedFish()">自动投喂</button>
            <button class="control-btn" onclick="takePhoto()">拍照</button>
        </div>

        <!-- 二维码按钮 -->
        <button id="qrcode-btn" title="扫码分享">📱</button>

        <!-- 二维码弹窗 -->
        <div id="qrcode-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>📱 扫码查看监控</h3>
                <p>使用手机浏览器扫描二维码</p>
                <div id="qrcode"></div>
                <small>https://aquadrone.pages.dev</small>
            </div>
        </div>

    </div> <!-- end .content-wrapper -->

    <!-- ✅ 修改路径：指向 /public/js -->
    <script src="/public/js/main.js"></script>
</body>

</html>
